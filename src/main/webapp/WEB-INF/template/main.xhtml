<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="#{localeKeeper.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view locale="#{localeKeeper.locale}">

   <ui:insert name="metadata" />

   <h:head>

      <title><ui:insert name="title" /></title>

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

      <h:outputStylesheet library="default" name="css/style.css" />

      <ui:insert name="headdata" />

   </h:head>

   <h:body>

      <div class="app-view">
         <div class="app-header"><ui:insert name="header" /></div>
         <div class="app-spacer"></div>
         <div class="app-main">
            <div class="main-left"><ui:insert name="left" /></div>
            <div class="main-center"><ui:insert name="center" /></div>
            <div class="main-right"><ui:insert name="right" /></div>
         </div>
         <div class="app-footer"><ui:insert name="footer" /></div>
      </div>

   </h:body>

</f:view>

</html>
