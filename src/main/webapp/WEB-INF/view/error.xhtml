<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid styleClass="component-form"
                columns="1"
                columnClasses="center">

      <f:facet name="caption">
         <h:outputText value="#{gbms['ui.error.caption']}" />
      </f:facet>

      <h:messages layout="table"
                  styleClass="jsf-messages"
                  errorClass="jsf-messages-error"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form styleClass="center">

         <h:commandButton
            value="#{gbms['ui.button.ok']}"
            action="#{gameController.submit}" />

      </h:form>

   </h:panelGrid>

</ui:composition>
