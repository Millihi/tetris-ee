<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid styleClass="component-form"
                columns="1"
                columnClasses="center">

      <f:facet name="caption">
         <h:outputText value="#{gbms['ui.ask_captcha.caption']}" />
      </f:facet>

      <h:messages layout="table"
                  styleClass="jsf-messages"
                  errorClass="jsf-messages-error"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form>

         <h:message
            for="answer" styleClass="jsf-messages-error" />

         <h:panelGrid styleClass="form-grid"
                      columns="3"
                      columnClasses=
                         "thirdwidth right,thirdwidth center,thirdwidth left">

            <h:graphicImage
               alt="Captcha puzzle"
               value="#{gameController.captcha.imageURL}" />
            <h:inputText
               label="#{gbms['ui.ask_captcha.answer']}"
               id="answer" required="true"
               value="#{gameController.captcha.answer}" />
            <h:commandButton
               value="#{gbms['ui.button.ok']}"
               action="#{gameController.submit}" />

         </h:panelGrid>

      </h:form>

   </h:panelGrid>

</ui:composition>
