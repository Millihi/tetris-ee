<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid columns="1"
                styleClass="component-form"
                columnClasses="center">

      <f:facet name="caption">
         <h:outputText value="#{gbms['ui.settings.caption']}" />
      </f:facet>

      <h:messages layout="table"
                  styleClass="jsf-messages"
                  errorClass="jsf-messages-error"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form>
         <h:panelGrid columns="2"
                      styleClass="form-grid"
                      columnClasses="thirdwidth,fullwidth">

            <h:outputLabel
               for="name" value="#{gbms['ui.settings.name']}:" />
            <h:panelGroup>
               <h:inputText
                  label="#{gbms['ui.settings.name']}"
                  id="name" required="true"
                  value="#{gameController.state.name}" />
               <h:message
                  for="name" styleClass="jsf-messages-error-field" />
            </h:panelGroup>

            <h:outputLabel
               for="width" value="#{gbms['ui.settings.width']}:" />
            <h:panelGroup>
               <h:inputText
                  label="#{gbms['ui.settings.width']}"
                  id="width" required="true"
                  value="#{gameController.state.width}" />
               <h:message
                  for="width" styleClass="jsf-messages-error-field" />
            </h:panelGroup>

            <h:outputLabel
               for="height" value="#{gbms['ui.settings.height']}:" />
            <h:panelGroup>
               <h:inputText
                  label="#{gbms['ui.settings.height']}"
                  id="height" required="true"
                  value="#{gameController.state.height}" />
               <h:message
                  for="height" styleClass="jsf-messages-error-field" />
            </h:panelGroup>

         </h:panelGrid>
         <h:panelGrid columns="1"
                      styleClass="form-grid"
                      columnClasses="center">

            <h:commandButton
               value="#{gbms['ui.button.save']}"
               action="#{gameController.submit}" />

         </h:panelGrid>
      </h:form>

   </h:panelGrid>

</ui:composition>
