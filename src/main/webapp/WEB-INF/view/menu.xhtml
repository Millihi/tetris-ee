<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid styleClass="menu component-form"
                columns="1"
                columnClasses="center">

      <f:facet name="caption">
         <h:outputText value="#{gbms['ui.menu.caption']}" />
      </f:facet>

      <h:form>
         <h:panelGrid styleClass="form-grid"
                      columns="2"
                      columnClasses="fullwidth,nonewidth">

            <h:commandButton
               disabled="#{gameController.viewName eq 'high_scores'}"
               value="#{gbms['ui.menu.high_scores']}"
               action="#{gameController.enterHighScores}" />
            <h:outputText
               value="#{
                  gameController.viewName eq 'high_scores' ? '>' : ' '
               }" />

            <h:commandButton
               disabled="#{gameController.viewName eq 'settings'}"
               value="#{gbms['ui.menu.settings']}"
               action="#{gameController.enterSettings}" />
            <h:outputText
               value="#{
                  gameController.viewName eq 'settings' ? '>' : ' '
               }" />

            <h:commandButton
               disabled="#{
                  gameController.viewName eq 'play' or
                  gameController.viewName eq 'ask_captcha' or
                  gameController.viewName eq 'ask_name'
               }"
               value="#{gbms['ui.menu.play']}"
               action="#{gameController.enterPlay}" />
            <h:outputText
               value="#{
                  gameController.viewName eq 'play' or
                  gameController.viewName eq 'ask_captcha' or
                  gameController.viewName eq 'ask_name' ? '>' : ' '
               }" />

         </h:panelGrid>
      </h:form>

   </h:panelGrid>

</ui:composition>
