<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <ui:define name="metadata">
      <f:metadata>
         <f:event
            type="preRenderView"
            listener="#{gameController.resourceInit}" />
      </f:metadata>
   </ui:define>

   <ui:define name="title">
      #{gbms['ui.title.appName']} ::
      #{gbms['ui.' += gameController.viewName += '.title']}
   </ui:define>

   <ui:define name="header">
      #{gbms['ui.title.appName']} ::
      #{gbms['ui.' += gameController.viewName += '.title']}
   </ui:define>

   <ui:define name="left">
      <ui:include src="/WEB-INF/view/menu.xhtml" />
   </ui:define>

   <ui:define name="center">
      <ui:include src="#{gameController.templatePath}" />
   </ui:define>

</ui:composition>
